<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="keyword" content="拖拽式表单生成器，Web Formbuilder">
    <meta name="description" content="拖拽式表单设计器Formbuild是强大的在线WEB表单设计器，它通常在、OA系统、问卷调查系统、考试系统、等领域发挥着重要作用，你可以在此基础上任意修改使功能无限强大！">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="author" content="AlexLovett">
    <title>拖拽式表单生成器</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" type="text/css" media="screen" title="no title">
    <link rel="stylesheet" href="css/YourForm.css" media="screen" type="text/css" title="no title">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Build form -->
        <div class="col-md-6 col-lg-6">
          <div class="clearfix">
            <h2>你的表单</h2>
            <hr>
            <div id="buildBox">
              <form id="formtarget" class="form-horizontal">
                <!-- form code -->
              </form>
            </div>
          </div>
        </div>
        <!-- /Build form -->


        <!-- Components -->
        <div class="col-md-6 col-lg-6">
          <h2>拖放组件（将下放的组件拖拽到左边以生成你想要的表单）</h2>
          <hr>
          <div class="tabtable">
            <ul class="nav nav-tabs" id="formtabs">
              <li class="active"><a href="#" data-toggle="tab">Input</a></li>
              <li><a href="#" data-toggle="tab">Radio/CheckBox</a></li>
              <li><a href="#" data-toggle="tab">Select</a></li>
              <li><a href="#" data-toggle="tab">Button</a></li>
              <li><a href="#" data-toggle="tab">Codes</a></li>
            </ul>
          </div>
        </div>
        <!-- /Components -->
      </div>
    </div>
    <script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/YourForm.core.js"></script>
  </body>
</html>
